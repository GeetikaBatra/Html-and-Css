<!DOCTYPE html>
<html>
<head>
    <title>Contact Blue Developer Directory</title>
    <style>
    label{
        display:inline-block;
        width:150px;
    }
    </style>
</head>
<body style="margin:0;background-color:#1c478e;color:#fff;">
        <h1 style="margin:0;padding:5px;background color;#333;color:#fff;">Blue Developer Directory
        </h1>
<div style="padding-left:10px;"><!--main div start-->
         <h3>Contact Us</h3>
         <p>Please use this form to contact a member of our website team</p>
         <!--form here-->
         <form action="process.php" method="post">
         <p>
             <label for="name">Full name:
             </label>
             <input type="text" name="name">
             </p>
          <p>
             <label for="email">Email Address:
             </label>
             <input type="text" name="email">
             </p>
              <p>
             <label for="phone">Phone Number
             </label>
             <input type="text" name="phone">
             </p>
              <p>
             <label for="call">Best Time To Call
             </label>
             <input type="radio" name="call" value="morning">Morning
             <input type="radio" name="call" value="morning" checked>Afternoon
             <input type="radio" name="call" value="morning">Evening
             </p>
             <p>
                 <label for="budget">Budget</label>
                 <select type="list" name="budget">
                 <option>--Select One--</option>
                     <option value="100-500"> 100-500</option>
                     <option value="500-1000"> 100-500</option>
                     <option value="1000-2000"> 100-500</option>
                     <option value="2000+"> $2000</option>
                     <option value="not sure"> Not sure</option>
                 </select>
             </p>
             <p>
                 <label for="services">Services Needed:(check all that apply)</label>
                 <table>
             <tr>
                     <td>  <input type="checkbox" name="services" value="html">HTML
                 </td>
                  <td>  <input type="checkbox" name="services" value="PHP">PHP
                 </td>
                     </tr>
                     <tr>
                     <td>  <input type="checkbox" name="services" value="ASP">ASP
                 </td>
                  <td>  <input type="checkbox" name="services" value="Java">Java
                 </td>
                     </tr>
                     <tr>
                     <td>  <input type="checkbox" name="services" value="c++">C++
                 </td>
                  <td>  <input type="checkbox" name="services" value="Design">Design
                 </td>
                     </tr>
             </table>
             </p>
         <p>
             <input type="submit" name="submit" value="Submit Form">
         </p>
         </form>
         
        
        
</div><!--main div ends-->
        
        
</body>
</html>
